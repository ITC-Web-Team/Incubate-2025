name: Auto PR from Fork to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y

      - name: Create Pull Request to Upstream
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
          gh pr create \
            --title "Automated Update from Fork" \
            --body "This PR was automatically created from a push to the forked repo." \
            --head Thunder25Beast:main \
            --base main \
            --repo ITC-Web-Team/Incubate-2025
