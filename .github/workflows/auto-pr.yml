name: Auto PR from Fork to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI (manual method)
        run: |
          curl -fsSL https://github.com/cli/cli/releases/latest/download/gh_2.50.0_linux_amd64.tar.gz -o gh.tar.gz
          tar -xzf gh.tar.gz
          sudo cp gh_2.50.0_linux_amd64/bin/gh /usr/local/bin/
          gh --version

      - name: Create Pull Request to Upstream
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
          gh pr create \
            --title "Automated Update from Fork" \
            --body "This PR was automatically created from a push to the forked repo." \
            --head Thunder25Beast:main \
            --base main \
            --repo ITC-Web-Team/Incubate-2025
