name: Auto PR from Fork to Upstream

on:
  push:
    branches:
      - main  # Change if your working branch is different

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y
          gh --version

      - name: Authenticate and Create PR (if not exists)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}
        run: |
          # Set up git config
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "🔐 Setting up GitHub CLI authentication..."
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ No GitHub token available. Please set GH_PAT secret or ensure github.token has proper permissions."
            exit 1
          fi
          
          gh auth status || echo "⚠️ Auth status check failed, but continuing with token..."
          
          echo "🔍 Checking if pull request already exists..."
          existing_pr=$(gh pr list \
            --repo ITC-Web-Team/Incubate-2025 \
            --state open \
            --head Thunder25Beast:main \
            --base main \
            --json number \
            --jq '.[0].number // empty' 2>/dev/null || echo "")

          if [ -n "$existing_pr" ] && [ "$existing_pr" != "null" ] && [ "$existing_pr" != "" ]; then
            echo "✅ PR already exists: #$existing_pr"
            echo "🔗 View PR: https://github.com/ITC-Web-Team/Incubate-2025/pull/$existing_pr"
            exit 0
          fi

          echo "🚀 Creating pull request..."
          pr_url=$(gh pr create \
            --repo ITC-Web-Team/Incubate-2025 \
            --title "🔄 Automated Update from Fork - $(date '+%Y-%m-%d %H:%M')" \
            --body "🤖 Automated Pull Request - This PR was automatically created from a push to the forked repository. Latest updates from Thunder25Beast:main. Generated on: $(date). Commit SHA: ${{ github.sha }}. Please review the changes before merging." \
            --head Thunder25Beast:main \
            --base main || {
              echo "❌ Failed to create PR. Checking if it already exists..."
              existing_pr=$(gh pr list \
                --repo ITC-Web-Team/Incubate-2025 \
                --state open \
                --head Thunder25Beast:main \
                --base main \
                --json number \
                --jq '.[0].number // empty' 2>/dev/null || echo "")
              if [ -n "$existing_pr" ] && [ "$existing_pr" != "null" ] && [ "$existing_pr" != "" ]; then
                echo "✅ PR already exists: #$existing_pr"
                pr_number="$existing_pr"
              else
                echo "❌ Failed to create PR and no existing PR found"
                exit 1
              fi
            })
          
          if [ -n "$pr_url" ]; then
            echo "✅ Pull request created successfully!"
            echo "🔗 PR URL: $pr_url"
            # Extract PR number from URL
            pr_number=$(echo "$pr_url" | grep -o '[0-9]*$')
          fi
          
          if [ -n "$pr_number" ]; then
            echo "⏳ Waiting 10 seconds before auto-merge..."
            sleep 10
            
            echo "🔄 Attempting to auto-merge PR #$pr_number..."
            gh pr merge $pr_number \
              --repo ITC-Web-Team/Incubate-2025 \
              --merge \
              --delete-branch || {
                echo "⚠️  Auto-merge failed. PR #$pr_number is available for manual review."
                echo "🔗 Review PR: https://github.com/ITC-Web-Team/Incubate-2025/pull/$pr_number"
                exit 0
              }
            
            echo "🎉 Pull request #$pr_number merged successfully!"
            echo "✅ Changes have been automatically merged to main branch"
          fi
